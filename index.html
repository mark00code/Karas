        body::before {

        body {

        .logo {

        h1 {

        .subtitle {

        }
        
        .links {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .links li {
            margin: 15px 0;
        }
        
        .links a {
            display: block;
            padding: 15px 20px;
            background: rgba(212, 175, 55, 0.1); 
            color: #D4AF37;
            text-decoration: none;
            border: 1px solid #D4AF37;
            border-radius: 8px;
            font-size: 1.1em;
            transition: all 0.3s ease;
            font-weight: 400;
        }
        
        .links a:hover {
            background: #D4AF37;
            color: #000000;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(212, 175, 55, 0.3);
        }
        
        /* Responsive design for mobile/QR scan */
        @media (max-width: 480px) {
            .container {
                margin: 10px;
                padding: 15px;
                max-width: 90%;
            }
            
            .logo {
                width: 120px;
                height: 120px; /* Adjust for mobile */
            }
            
            h1 {
                font-size: 2em;
            }
            
            .links a {
                padding: 12px 15px;
                font-size: 1em;
            }
        }
