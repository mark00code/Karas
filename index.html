<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Karas Fashion - Digital Business Card</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400&display=swap');

    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-image: url('https://i.ibb.co/V0RnpTcL/Screenshot-2025-10-05-183422.png');
      background-repeat: no-repeat;
      background-position: center;
      background-size: 80%;
      opacity: 0.05;
      z-index: 0;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #000;
      color: #D4AF37;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow-y: auto;
      position: relative;
    }
    .container {
      position: relative;
      z-index: 1;
      text-align: center;
      max-width: 400px;
      padding: 20px;
      background: rgba(0, 0, 0, 0.8);
      border-radius: 15px;
      border: 1px solid #D4AF37;
      box-shadow: 0 8px 32px rgba(212, 175, 55, 0.1);
    }
    .logo {
      width: 150px;
      height: 150px;
      margin: 0 auto 20px;
      display: block;
      border-radius: 50%;
      border: 2px solid #D4AF37;
      box-shadow: 0 4px 12px rgba(212, 175, 55, 0.2);
      object-fit: cover;
    }
    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.5em;
      margin: 0 0 10px;
      color: #D4AF37;
    }
    .subtitle {
      font-size: 1.1em;
      margin-bottom: 30px;
      color: #ccc;
      font-weight: 300;
    }
    .links {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .links li {
      margin: 15px 0;
    }
    .links a {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 15px 20px;
      background: rgba(212, 175, 55, 0.1);
      color: #D4AF37;
      text-decoration: none;
      border: 1px solid #D4AF37;
      border-radius: 8px;
      font-size: 1.1em;
      transition: all 0.3s ease;
    }
    .links a img {
      width: 22px;
      height: 22px;
      vertical-align: middle;
      filter: brightness(1) invert(0) sepia(1) saturate(5) hue-rotate(15deg);
    }
    .links a:hover {
      background: #D4AF37;
      color: #000;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(212, 175, 55, 0.3);
    }
    .links a:hover img {
      filter: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://i.ibb.co/V0RnpTcL/Screenshot-2025-10-05-183422.png" alt="Karas Fashion" class="logo">

      <li><a href="https://maps.app.goo.gl/3M3ya2Nvb6psA3iy9?g_st=ii" target="_blank"><img src="https://img.icons8.com/ios-filled/50/ffffff/marker.png"/>Store Location</a></li>

  </div>
